<script type="text/javascript" src="lib/jquery.contextmenu/jquery.contextmenu.r2.js"></script>
<script type="text/javascript">
$(function(){	
    $.get('api/admin/sso/session',function(d){
		window.top.userinfo=d.data;
		var dept_path=d.data.objectsDetail.all_path_name;
		var path_array=dept_path.split("\\");
		window.top.userinfo.dept_path_array=path_array;
		$.get("api/ensure/sectionName/selectIdForName/"+path_array[3],function(d){
			if(d.rel){
				window.top.userinfo.sectionId=d.data.sectionId;
			}
			else{
				window.top.userinfo.sectionId=0;
			}		
		});
		if(d.data.userType=="无"){
			window.location.href="404.html";
		}
		else{
			if(d.data.userType=='gly'){
			 $('dl.gly').removeClass('hidden');
			 $('.role_name').html('【技术管理员】'+d.data.objectsDetail.display_name);
		   }
		   else{
		    $('.role_name').html('【技术处人员】'+d.data.objectsDetail.display_name);
		   }
		}
	});
});
</script>
