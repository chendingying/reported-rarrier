<title>后台登录-汕头海关报障系统</title>
</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="loginWraper">
  <div id="loginform" class="loginBox">
    <form class="form form-horizontal" action="index.html" method="get">
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input id="loginid" name="" type="text" placeholder="账户" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input id="password" name="" type="password" placeholder="密码" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <button type="button" class="btn btn-success btn-submit radius size-L">&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;</button>
          <button type="reset" class="btn btn-default radius size-L">&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;</button>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="footer">汕头海关报障系统</div>
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>
<script>

$(".btn-submit").on('click',function(){
  $.get("mock/user.json",function(data){
      var loginid=$("#loginid").val();
      var password=$("#password").val();
      if(!loginid){
        alert("请输入用户名");
        return false;
      }
      if(!password){
        alert("请输入密码");
        return false;
      }
      $(data).each(function(i,e){
          if(loginid==e.loginid){
            if(password=="123456"){
              $.cookie('loginid', null); 
              $.cookie('username', null); 
              $.cookie('dpname', null); 
              $.cookie('role', null); 
              $.cookie('loginid', loginid); 
              $.cookie('username', e.username);
              $.cookie('dpname', e.dpname);
              $.cookie('role', e.role);
              window.location.href="index.html";
            }
           
          }
      });
      window.setTimeout(function(){
        alert("用户名或密码错误!");
      },100);
  },"json")
});

</script>
</body>
</html>
