<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 参数设置 <span class="c-gray en">&gt;</span> 送修设备状态维护 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="cl pd-5 bg-1 bk-gray">
			<div class="text-l">
					<form id="form-equipname-add" method="POST">送修状态编号：
					<input type="text"  id="code" name="hZS_ID" class="input-text" style="width:120px;">
					送修状态名称：
					<input type="text"  id="name" name="hZS_Name" class="input-text" style="width:120px;">
					<button id="btn_add" class="btn btn-success" type="button"><i class="Hui-iconfont">&#xe665;</i> 增加</button>
				  </form>
				</div>		
	</div>
	
	<div class="mt-20">
			<table class="table table-border table-bordered table-bg table-hover table-apply">
			</table>
		</div>
</div>

<script type="text/javascript" src="lib/datatables/1.10.15/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="lib/common.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	var url=ApiUrl+"hzstate/all";
	$('.table-apply').dataTable({
		ajax:{url:url,dataSrc:""},
		order: [[ 0, 'desc'] ],
		columns: [
				{ title: "送修状态编号",data:"hZS_ID" },
				{ title: "送修状态名称",data:"hZS_Name" },
			]
	});
});
$("#btn_add").on("click",function(){
		var code=$('#code').val();
		var name=$('#name').val();
		if(!code){alert("请输入编号");return false;}
		if(!name){alert("请输入名称");return false;}		
		$.ajax({
            url:ApiUrl+"hzstate",
            type:"POST",
			data:JSON.stringify({"hZS_Name":code,"hZS_Name":name}),
		    contentType: 'application/json',   
            success:function(data){
                layer.msg('添加成功!', {icon: 1,time:2000});
                 setTimeout(function(){ 
                        window.location.reload();
                 }, 1000);
               
            }
        });
	});

	$.fn.serializeObject = function() {
		var o = {};
		var a = this.serializeArray();
		$.each(a, function() {
			if (o[this.name]) {
				if (!o[this.name].push) {
					o[this.name] = [ o[this.name] ];
				}
				o[this.name].push(this.value || '');
			} else {
				o[this.name] = this.value || '';
			}
		});
		return o;
	}
</script>
